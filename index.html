<!-- В index.html, внутри <div class="controls"> после chord-input и до arpeggio-controls -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гриф гитары - визуализация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Визуализация грифа гитары</h1>
        
        <!-- В index.html внутри controls: -->
        <div class="controls">
            <!-- Поле ввода и кнопки -->
            <div class="chord-input">
                <input type="text" id="chordInput" placeholder="Введите аккорд (C, Am7, G7...)" value="C">
                <button id="highlightChordBtn">Аккорд</button>
                <button id="showArpeggioBtn" class="arpeggio-btn">Арпеджио</button>
                <button id="togglePentatonicBtn" class="pentatonic-btn">Пентатоника</button>
            </div>

			<!-- Панель управления пентатоникой (скрыта по умолчанию) -->
			<div class="pentatonic-controls" id="pentatonicControls" style="display: none;">
    
			    <div class="pentatonic-options" style="margin: 10px 0;">
			        <label class="pentatonic-checkbox">
			            <input type="checkbox" id="showBluesNote"> +Блюзовая нота
			        </label>
			        <div class="box-selector" style="display: inline-flex; margin-left: 15px;">
			            <span style="margin-right: 8px; color: var(--zenburn-fg-dim);">Бокс:</span>
			            <div class="box-buttons">
			                <button class="box-btn active" data-box="all">Все</button>
			                <button class="box-btn" data-box="1">1</button>
			                <button class="box-btn" data-box="2">2</button>
			                <button class="box-btn" data-box="3">3</button>
			                <button class="box-btn" data-box="4">4</button>
			                <button class="box-btn" data-box="5">5</button>
			            </div>
			        </div>
			    </div>
			    
			    <div class="pentatonic-info" id="pentatonicInfo" style="margin-top: 8px; font-size: 12px; color: var(--zenburn-cyan);">

			</div>
						    </div>

            
            <!-- Кнопки стилей (как было) -->
            <div class="style-buttons">
                <button class="style-btn" id="bluesBtn">Блюзовые аккорды</button>
                <button class="jazz-manouche-btn" id="jazzManoucheBtn">Джаз-мануш прогрессия</button>
                <button class="style-btn" id="bossaBtn">Босса-нова</button>
            </div>
            
            <!-- Информация об аккорде -->
            <div class="chord-notes" id="chordNotes"></div>
            <div class="style-info" id="styleInfo"></div>
            <div class="chord-sequence" id="chordSequence" style="display: none;"></div>
            
            <!-- Управление арпеджио -->
            <div class="arpeggio-controls" style="margin-top: 20px; padding: 15px; background: rgba(223, 175, 143, 0.05); border-radius: 4px; border-left: 3px solid var(--zenburn-orange);">
                <div style="margin-bottom: 10px; color: var(--zenburn-orange); font-weight: 500;">
                    Расширения арпеджио:
                </div>
                <div class="arpeggio-extensions">
                    <label><input type="checkbox" id="addSecond"> +2 ступень</label>
                    <label><input type="checkbox" id="addSixth"> +6 ступень</label>
                    <label><input type="checkbox" id="addSeventh"> +7 ступень</label>
                </div>
            </div>
        </div>
        
        <div class="guitar-neck-full">
            <div id="fretBoard"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
