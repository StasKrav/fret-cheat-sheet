<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гриф гитары - визуализация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">


</head>


<body>
    <div class="container">
        <h1>Визуализация грифа гитары</h1>
        
        <div class="controls">
            <div class="chord-input">
                <input type="text" id="chordInput" placeholder="Введите аккорд (C, Am7, G7, C6, D9...)" value="C">
                <button id="highlightChordBtn">Показать ноты аккорда</button>
            </div>
            
            <div class="style-buttons">
                <button class="style-btn" id="bluesBtn">Блюзовые аккорды</button>
                <button class="jazz-manouche-btn" id="jazzManoucheBtn">Джаз-мануш прогрессия</button>
                <button class="style-btn" id="bossaBtn">Босса-нова</button>
            </div>
            
            <div class="chord-notes" id="chordNotes"></div>
            <div class="style-info" id="styleInfo"></div>
            <div class="chord-sequence" id="chordSequence" style="display: none;"></div>
        </div>
        
        <div class="guitar-neck-full">
            <div id="fretBoard"></div>
        </div>
    </div>

<script src="js/script.js"></script>


</body>
</html>
